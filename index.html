<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Virtual Movie Store</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="poster.js"></script>
    <script src="cursor.js"></script>
    <script src="info.js"></script>
</head>
<body>
    <a-scene id="main-scene">
        <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>
        <a-entity id="places-container" comic-container cursor-event infobanner></a-entity>
        <a-camera id="camera" wasd-controls="enabled:false;">
            <a-entity id='titles' position="0 0.73 -1" text="font: exo2bold; align: center; width: 2; color: purple; value: Virtual Movie Store">
                <a-entity position="0 -0.1 0" text="font: exo2bold; align: center; width: 1; color: indigo; value: Get Your Favourite Movies!"></a-entity>
            </a-entity>
            <a-entity cursor position="0 0 -39" geometry="primitive:torus;radius:1;radius-tubular:0.05" material="color:white" id="circle_cursor"></a-entity>
            <a-entity id="fadebackground" geometry="primitive:plane;height:400;width:800" material="color:black;transparent:true;opacity:0.6" visible="false" position="0 0 -36"></a-entity>
            <a-entity id="img_plane" geometry="primitive:plane;height:21;width:39" material="opacity:1.0;color:white" position="0 16.5 -35" visible="false"></a-entity>
            <a-entity id="bg_plane" geometry="primitive:plane;height:55;width:40" material="color:black" position="0 0 -35.2" visible="false"></a-entity>
            <a-entity id="info_plane" text="width:39;font:exo2bold" material="color:white" position="0 -10.5 -35" visible="true"></a-entity>
        </a-camera>
    </a-scene>
</body>

</html>
